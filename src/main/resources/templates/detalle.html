<!DOCTYPE html>
<html lang="en">
<head th:insert="base :: cabecera">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Detalles del empleado</h1>
        
    <div class="container-fluid" role="group" aria-label="">
        <div class="row">
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="'Nombre: '+ ${empleado.Nombre}"></li>
                    <li class="list-group-item" th:text="'Primer apellido: ' + ${empleado.PrimerApellido}"></li>
                    <li class="list-group-item" th:text="'Segundo apellido: ' + ${empleado.SegundoApellido}"></li>
                    <li class="list-group-item" th:text="'Salario: ' + ${empleado.Salario}"></li>
                    <li class="list-group-item" th:text="'Nombre del departamento: ' + ${empleado.departamento.Nombre}"></li>

                    <a class="btn btn-primary" th:href="@{/listar}" role="button">Volver a la lista</a>
                </ul>
            </div>
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">

                        <!-- si lo hacemos con static -->
                        <img th:src="@{/imagenes/} + ${empleado.Foto}" alt="No tiene foto"> 

                    </li>
                </ul>
            </div>
            
        </div>
    </div>

    <script th:replace="base :: scripts"></script>
</body>
</html>
