<html lang="en">
<head>

<body>
    <!-- <p th:text="${saludo}"></p> -->

    <h1>Listado de empleados</h1>
    <h3><a th:href="@{/alta}">Alta Empleado</a></h3>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Salario</th>
                <th>Detalle</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.Nombre}"></td>
                <td th:text="${empleado.Salario}"></td>
                <td><a th:href="@{/detalle/} + ${empleado.Id}">Detalle</a></td>
            </tr>

        </tbody>

    </table>
    
</body>
</html>
