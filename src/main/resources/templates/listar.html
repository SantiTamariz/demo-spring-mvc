<!DOCTYPE html>
<html lang="en">
<head th:insert="base :: cabecera">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta ma√±ana crack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- <p th:text="${saludo}"></p> -->
    
    <div class="container-fluid">
        <div class="row">
            <h1>Listado de empleado</h1>
            <a class="btn btn-primary w-50 m-auto" role="button" th:href="@{/alta/}+${0}">Alta Empleado</a>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Primer Apellido</th>
                        <th scope="col">Segundo Apellido</th>
                        <th scope="col">Salario</th>
                        <th scope="col">Detalles</th>
                        <th scope="col">Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.Nombre}"></td>
                        <td th:text="${empleado.PrimerApellido}"></td>
                        <td th:text="${empleado.SegundoApellido}"></td>
                        <td th:text="${empleado.Salario}"></td>

                        <td><a th:href="@{/detalle/} + ${empleado.Id}">Detalle</a></td>
                        <td><a th:href="@{/alta/} + ${empleado.Id}">Modificar</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:replace="base :: scripts"></script>
    
</body>
</html>
